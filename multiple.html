		<title>Adventure Bands Card Output</title>
	</head>
  <body>
  <div class="card">
  <img id="pic" src="images/cont.png" />
    <table class="top">
      <tr>
        <td style="width: 3em" id="name">
        <i>Taglio</i>
        </td>
      </tr>
    </table>    
    <table>  
      <tr>
        <td class="health">Health:</td><td id="hp" class="tiny health">3</td>
      </tr>      
    </table>    
    <table>  
      <tr>
        <td class="health">Stamina:</td><td class="tiny health" id="stamina">1</td>
        </td>
      </tr>   
    </table>
    <table>  
      <tr>     
        <td>Melee:</td>
        <td class="tiny stat" id="melee">2</td>
        <td style="width: 1.3em" class="no-border">
        <td>Agile:</td><td class="tiny stat" id="agile">1</td>
        <td class="no-border" style="width: 17.5em"></td>        
      </tr>
      <tr>
        <td>Ranged:</td>
        <td class="tiny stat" id="ranged">1</td>
        <td style="width: 1.3em" class="no-border">
        <td>Strategic:</td><td class="tiny stat inactive" id="strategic"></td>
      </tr>
      <tr>
        <td>Range:</td>
        <td class="tiny stat inactive" id="range"></td>
        <td style="width: 1.3em" class="no-border">
        <td>Smart:</td><td class="tiny stat" id="smart">1</td>
      </tr>   
      <tr>
        <td class="no-border" style="width: 8em"></td>        
        </td>
        <!-- <td class="no-border"></td> -->
        <td class="no-border tiny"></td>
        <td style="width: 1.5em" class="no-border">
        <td>Athlete:</td><td class="tiny stat inactive" id="athlete"></td>
      </tr>
    </table>    
    <table>
      <tr class="skill">
        <td class="tiny">5
        </td>
        <td id="s5" class="inactive skill-main">
        </td>
        <td id="c5" class="inactive tiny">
        </td>
   


      </tr>  
      <tr class="skill">
        <td class="tiny">4
        </td>
        <td id="s4" class="inactive skill-main">
        </td>
        <td id="c4" class="tiny inactive">
        </td>



      </tr>  
      <tr class="skill">
        <td class="tiny">3
        </td>
        <td id="s3" class="inactive skill-main">
        </td>
        <td id="c3" class="tiny inactive">
        </td>



      </tr>  
      <tr class="skill">
        <td class="tiny">2
        </td>
        <td id="s2" class="inactive skill-main">
        </td>
        <td id="c2" class="tiny inactive">
        </td>



      </tr>  
      <tr class="skill">
        <td class="tiny">1
        </td>
        <td id="s1" class="inactive skill-main">
        </td>
        <td id="c1" class="inactive tiny">
        </td>


      </tr>  

      </tr>  

    </table>  
  </div>
  <div class="card">
  </div>
