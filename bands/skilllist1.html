<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['table']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawGID);
      google.charts.setOnLoadCallback(drawGID2);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawGID() {
      var queryString = encodeURIComponent('SELECT A, B, C, D, E, F, G');

      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1JcSyLLXP9QdB15cNWno1P1p9SgiSPgVpbeKlDecjgkI/gviz/tq?gid=0&headers=1&tq=' + queryString);
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.Table(document.getElementById('chart_div'));
      chart.draw(data);
    }

    function drawGID2() {
      var queryString = encodeURIComponent('SELECT A, B, C');

      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1JcSyLLXP9QdB15cNWno1P1p9SgiSPgVpbeKlDecjgkI/gviz/tq?gid=0&headers=1&tq=' + queryString);
      query.send(handleQueryResponse2);
    }

    function handleQueryResponse2(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.Table(document.getElementById('chart2_div'));
      chart.draw(data);
    }

    function drawGID3() {
      var queryString = encodeURIComponent('SELECT A, D, F');

      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1JcSyLLXP9QdB15cNWno1P1p9SgiSPgVpbeKlDecjgkI/gviz/tq?gid=0&headers=1&tq=' + queryString);
      query.send(handleQueryResponse3);
    }

    function handleQueryResponse3(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.Table(document.getElementById('chart_div'));
      chart.draw(data);
    }

    function btnClick() {
      document.getElementById("chart_div").innerHTML = "";
      google.charts.setOnLoadCallback(drawGID3);
    }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <button onClick="btnClick()">clickme!</button>
    <div id="chart_div"></div>
    <div id="chart2_div"></div>
  </body>
</html>
