        <div class="main-container">

            <table style="width: 100%;">
            <tr>
            <td style="width: 50%; border: transparent;">
                    <input type="text" id="characterName"><br>
                    <button onclick="save()">Save Character</button>
                    <button onclick="load()">Load Character</button>
                    <div>
                    <span id="texter"></span><span style="visibility: hidden;">filler</span>
                    </div>
                    <button onclick="levelUp()">Level up!</button>
                    <button id="btnRoll" onclick="btnRoller()">Roll</button>    <br>
                    <img id="btnAction" style="width:45px;" title="Action" onclick="btnAddAction()" src="images/s.png" />
                    <img id="btnProf" style="width:45px;" title="Proficiency" onclick="btnAddProf()" src="images/prof.png" /><br>
                    <img id="btnSavvy" style="width:45px;" title="Savvy" onclick="btnAddSavvy()" src="images/savvy.png" />
                    <img id="btnMastery" style="width:45px;" title="Mastery" onclick="btnAddMastery()" src="images/mastery.png" /><br>                
                    <img id="btnStr" style="width:45px;" title="Strength" onclick="btnAddStr()" src="images/ss.png" />
                    <img id="btnDex" style="width:45px;" title="Dexterity" onclick="btnAddDex()" src="images/sd.png" />
                    <img id="btnInt" style="width:45px;" title="Intelligence" onclick="btnAddInt()" src="images/si.png" />

                    <script src="js/main.js">
                    </script>
            </td>
            <td style=" border: transparent; width: 50%; height:100%;">
                <div style="border-radius: 15px; border: solid black 2px; float: left; height: 100%;">
<!--                 <button onclick="btnDamage()">Add 1 damage</button>
                <button onclick="btnHeal()">Heal 1 damage</button>
                <button onclick="btnRest()">Rest 1</button> -->
                <span style="float:left; width:80%; height: 100%">
                <div id="resultsDiv" class="centerDiv" style="height: 50%;">Spend CP, roll your dice and see the results here!</div>
                <div id="burntDice" class="centerDiv" style="height: 50%;"></div>

                </span><span style="float:right; width:20%; height: 100%">
                <img style="float: right; width: 30px; clear: right; border-radius: 5px;" src="images/s.png" /><div style="float: right" id="currentActionDice">0 </div><br>
                <img style="float: right; width: 30px; clear: right; border-radius: 5px;" src="images/prof.png" /><div style="float: right" id="currentProfDice">0 </div><br>
                <img style="float: right; width: 30px; clear: right; border-radius: 5px;" src="images/savvy.png" /><div style="float: right" id="currentSavvyDice">0 </div><br>
                <img style="float: right; width: 30px; clear: right; border-radius: 5px;" src="images/mastery.png" /><div style="float: right" id="currentMasteryDice">0 </div><br>
                <img style="float: right; width: 30px; clear: right; border-radius: 5px;" src="images/ss.png" /><div style="float: right" id="currentStrDice">0 </div><br>
                <img style="float: right; width: 30px; clear: right; border-radius: 5px;" src="images/sd.png" /><div style="float: right" id="currentDexDice">0 </div><br>
                <img style="float: right; width: 30px; clear: right; border-radius: 5px;" src="images/si.png" /><div style="float: right" id="currentIntDice">0 </div>

                </span>
                </div>
