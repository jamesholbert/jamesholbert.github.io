<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
    <script src="js/script.js"></script>
		<title>Adventure Bands Card Output</title>
	</head>
  <body>
  <div id="card">
  <img id="pic" src="images/cont.png" />
    <table class="top">
      <tr>
        <td style="width: 9em" id="name">
        Taglio
        </td>
        <td class="no-border" style="width: 8em"></td>        
        </td>
        <td>Combat</td>
        <td class="no-border tiny"></td>
        <td style="width: 1.5em" class="no-border">
        <td>Athlete:</td><td class="tiny stat inactive" id="athlete"></td>
      </tr>
    </table>    
    <table>  
      <tr>
        <td>Health:</td><td id="hp" class="tiny">7</td>
        <td class="no-border" style="width: 8.5em"></td>        
        </td>
        <td>Melee:</td>
        <td class="tiny stat" id="melee">2</td>
        <td style="width: 1.3em" class="no-border">
        <td>Agile:</td><td class="tiny stat" id="agile">1</td>
      </tr>      
    </table>    
    <table>  
      <tr>
        <td>Stamina:</td><td class="tiny" id="stamina">9</td>
        <td class="no-border" style="width: 8.5em"></td>        
        </td>
        <td>Ranged:</td>
        <td class="tiny stat" id="ranged">1</td>
        <td style="width: 1.3em" class="no-border">
        <td>Strategic:</td><td class="tiny stat inactive" id="strategic"></td>
      </tr>   
    </table>
    <table>  
      <tr>     
        <td class="no-border" style="width: 17.5em"></td>        
        </td>
        <td>Range:</td>
        <td class="tiny stat inactive" id="range"></td>
        <td style="width: 1.3em" class="no-border">
        <td>Smart:</td><td class="tiny stat" id="smart">1</td>
      </tr>   
    </table>    
    <table>
      <tr class="skill">
        <td class="tiny">5
        </td>
        <td id="s5">Blast
        </td>
        <td id="c5" class="tiny">1+X
        </td>
        <td id="d5" class="description">X damage, [tier] range
        </td>


      </tr>  
      <tr class="skill">
        <td class="tiny">4
        </td>
        <td id="s4"> Stamina
        </td>
        <td id="c4" class="tiny inactive">
        </td>
        <td id="d4" class="description inactive"> 
        </td>


      </tr>  
      <tr class="skill">
        <td class="tiny">3
        </td>
        <td id="s3">Charge
        </td>
        <td id="c3" class="tiny inactive">
        </td>
        <td id="d3" class="description inactive"> 
        </td>


      </tr>  
      <tr class="skill">
        <td class="tiny">2
        </td>
        <td id="s2">Health
        </td>
        <td id="c2" class="tiny inactive">
        </td>
        <td id="d2" class="description inactive"> 
        </td>


      </tr>  
      <tr class="skill">
        <td class="tiny">1
        </td>
        <td id="s1">Blast
        </td>
        <td id="c1" class="tiny">1+X
        </td>
        <td id="d1" class="description"> Fireball thing with range and damages
        </td>

      </tr>  

      </tr>  

    </table>  
  </div>
  <button onclick="btnBlast()">Blast</button>
  <button onclick="btnHealth()">Health</button>
  <button onclick="btnStamina()">Stamina</button>
  <button onclick="btnRemove()">Remove</button>



	</body>
</html>
